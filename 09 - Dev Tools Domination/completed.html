<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log(`backticks are the best!!`)

    // Styled
    console.log("%c percentage-c allows for styling!", 'font-size: 50px')

    // warning!
    console.warn('this is a warning!');

    // Error :|
    console.error('displays an error!');

    // Info
    console.info('gives i for info');

    // Testing
    console.assert(1===1, "this will only fire if something is false!");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p); //shows you the element
    console.dir(p); //shows you all the methods of the element

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}!`);
      console.log(`They are ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('stuff')

    // timing
    console.time('fetching data');
    //using a fetch
    //ends with console.timeEnd('fetching data');
    //console.log(data);

    //tables
    console.table(dogs)

  </script>
</body>
</html>
